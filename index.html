<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchar Palpitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Escribe la Palpitación</h1>
    <textarea id="palpitacion" placeholder="Escribe aquí..."></textarea>
    <br>
    <button onclick="escuchar()">Escuchar</button>

    <script>
        function escuchar() {
            const texto = document.getElementById('palpitacion').value;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'es-ES';
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
